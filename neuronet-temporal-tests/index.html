<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNet Temporal Processing Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
        }
        
        h1 {
            color: #1a365d; /* Dark blue color */
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
        }
        
        .form-group {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
        }
        
        /* Error states */
        .form-group input.invalid {
            border-color: #e53e3e;
            background-color: #fff5f5;
        }
        
        .form-group input.invalid:focus {
            box-shadow: 0 0 0 2px rgba(229, 62, 62, 0.2);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            display: none;
        }
        
        .error-message.visible {
            display: block;
        }
        
        .continue-btn {
            background-color: #2c5282; /* Dark blue color */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .continue-btn:hover {
            background-color: #2b6cb0; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
    <h1>NeuroNet Temporal Processing Tests</h1>
    
    <form id="userForm" class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="First Last" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit" class="continue-btn">Continue</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-group');
            const continueBtn = document.querySelector('.continue-btn');
            
            // Helper function to validate email format
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }
            
            // Validate a single field
            function validateField(input) {
                const errorElement = input.nextElementSibling;
                let isValid = true;
                
                // Clear previous error state
                input.classList.remove('invalid');
                if (errorElement && errorElement.classList.contains('error-message')) {
                    errorElement.textContent = '';
                    errorElement.classList.remove('visible');
                }
                
                // Check if field is empty
                if (!input.value.trim()) {
                    showError(input, 'This field is required');
                    return false;
                }
                
                // Special validation for email field
                if (input.type === 'email' && !isValidEmail(input.value)) {
                    showError(input, 'Please enter a valid email address');
                    return false;
                }
                
                // Validate full name has at least two words (first and last name)
                if (input.id === 'fullName' && input.value.trim().split(/\s+/).length < 2) {
                    showError(input, 'Please enter both first and last name');
                    return false;
                }
                
                return true;
            }
            
            // Show error message and style the input
            function showError(input, message) {
                input.classList.add('invalid');
                let errorElement = input.nextElementSibling;
                
                // Create error message element if it doesn't exist
                if (!errorElement || !errorElement.classList.contains('error-message')) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'error-message';
                    input.parentNode.insertBefore(errorElement, input.nextSibling);
                }
                
                errorElement.textContent = message;
                errorElement.classList.add('visible');
            }
            
            // Validate all fields
            function validateForm() {
                const inputs = form.querySelectorAll('input');
                let isFormValid = true;
                
                inputs.forEach(input => {
                    if (!validateField(input)) {
                        isFormValid = false;
                    }
                });
                
                return isFormValid;
            }
            
            // Add event listeners for real-time validation on blur
            form.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', () => {
                    validateField(input);
                });
                
                // Remove error state when user starts typing
                input.addEventListener('input', () => {
                    if (input.classList.contains('invalid')) {
                        validateField(input);
                    }
                });
            });
            
            // Handle form submission
            document.getElementById('userForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form elements
                const form = e.target;
                const formData = new FormData(form);
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';
                
                try {
                    // Convert FormData to a plain object
                    const formDataObj = {};
                    formData.forEach((value, key) => {
                        formDataObj[key] = value;
                    });
                    
                    // Make the request to submit.php
                    const response = await fetch('submit.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(formDataObj)
                    });
                    
                    // Parse the response
                    let result;
                    try {
                        result = await response.json();
                    } catch (e) {
                        console.error('Error parsing response:', e);
                        throw new Error('The server returned an invalid response. Please try again.');
                    }
                    
                    // Handle the response
                    if (!response.ok) {
                        // Handle validation errors
                        if (result.missing_fields) {
                            // Highlight missing fields
                            result.missing_fields.forEach(field => {
                                const input = form.querySelector(`[name="${field}"]`);
                                if (input) {
                                    input.classList.add('invalid');
                                    const errorMsg = document.createElement('div');
                                    errorMsg.className = 'error-message';
                                    errorMsg.textContent = result.message || 'This field is required';
                                    input.parentNode.insertBefore(errorMsg, input.nextSibling);
                                }
                            });
                            throw new Error('Please fill in all required fields');
                        }
                        
                        // Handle other errors
                        throw new Error(result.message || 'An error occurred. Please try again.');
                    }
                    
                    // Handle success
                    if (result.success) {
                        alert(result.message || 'Thank you! Your information has been submitted.');
                        form.reset();
                        
                        // Redirect or show success message
                        // window.location.href = 'success.html';
                    } else {
                        throw new Error(result.message || 'Submission failed. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Form submission error:', error);
                    
                    // Only show alert if we don't have field-specific errors
                    if (!document.querySelector('.error-message')) {
                        alert(error.message || 'There was an error submitting the form. Please try again.');
                    }
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
                
                return false;
            });
        });
    </script>
</body>
</html>
